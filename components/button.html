<!DOCTYPE html>

<head>

  <title>onehowerUI - Button</title>
  <link rel="stylesheet" href="../build/css/bundle.css" />

<body>
  <button class="oh-btn">Default</button>
  <button class="oh-btn oh-btn-primary">Primary</button>
  <button class="oh-btn oh-btn-secondary">Secondary</button>

  <button class="oh-btn" disabled>Default</button>
  <button class="oh-btn oh-btn-primary" disabled>Primary</button>
  <button class="oh-btn oh-btn-secondary" disabled>Secondary</button>

  <div class="oh-btn-group">
    <button class="oh-btn">Left</button>
    <button class="oh-btn">Middle</button>
    <button class="oh-btn">Right</button>
  </div>

  <div class="oh-btn-group">
    <button class="oh-btn oh-btn-primary">Left</button>
    <button class="oh-btn oh-btn-primary">Middle</button>
    <button class="oh-btn oh-btn-primary">Right</button>
  </div>

  <div class="oh-btn-group">
    <button class="oh-btn oh-btn-secondary">Left</button>
    <button class="oh-btn oh-btn-secondary">Middle</button>
    <button class="oh-btn oh-btn-secondary">Right</button>
  </div>
</body>
</html>
